name: Test & Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        npm ci
        npm test
    - name: eslint checks
      run: |
        npm run lint
    - name: npm test
      run: |
        npm test
    - name: Coverage test
      run: |
        npm run coverage
    - name: Build
      run: |
        npm run roll
    - name: Get API Keys
      uses: nowactions/envsubst@v1
      with:
        input: ./screepsNoCreds.yml
        output: ./.screeps.yml
      env:
        MMO_TOKEN: ${{ secrets.MMO_TOKEN }}
        BOTARENA_PASS: ${{ secrets.BOTARENA_PASS }}
        SCREEPS_USER: ${{ secrets.SCREEPS_USER }}
        PTR_TOKEN:  ${{ secrets.MMO_TOKEN }}
    - name: Deploy
      run: |
        npm run push
        npm run season
        npm run ptr
        npm run swc
        npm run botarena
